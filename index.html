<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I'm the drawing bot</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">
</head>
<body class="container h-100 w-100">

<br>

<div class="row">
    <input id="message" class="col-8 form-control" type="text"/>
    <button class="col btn btn-info" onclick="send();">Send</button>
</div>
<br>

    <h5 id="reponse" class="col">Bot's response</h5>
</div>
<br>
<div class="row" id="row-feuille">

</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
